<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Phaser Air Hockey</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
        <script src="intro.js"></script>
        <script src="instructions.js"></script>
        <script src="air_hockey.js"></script>
        <script src="scene_instructions.js"></script>
        <script src="scene_win.js"></script>
        <script src="high_five.js"></script>
    </head>
    <body>
        <script>


            const config = {
                type: Phaser.AUTO,
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: "#ebeff5",
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 0 },
                        debug: false
                    }
                },
                scene: [ IntroScene, InstructionsScene, AirHockeyScene, WinScene, HighFiveScene ]
            };

            const game = new Phaser.Game(config);

        </script>
    </body>
</html>
